<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <div class="logo-container"><mat-icon class="logo-icon">receipt_long</mat-icon></div>
      <mat-card-title>Sistema ERP</mat-card-title>
      <mat-card-subtitle>Ingrese sus credenciales para acceder</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Email o Usuario</mat-label>
          <input matInput type="text" formControlName="identifier" placeholder="admin@empresa.com">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('identifier')?.hasError('required')">Requerido</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="••••••••">
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width login-button" [disabled]="loginForm.invalid || isLoading">
          {{ isLoading ? 'Iniciando Sesión...' : 'Iniciar Sesión' }}
        </button>
      </form>

      <div class="credentials-info">
        <h4>Credenciales de prueba:</h4>
        <p>• admin&#64;empresa.com / admin123</p>
        <p>• user&#64;empresa.com / user123</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
